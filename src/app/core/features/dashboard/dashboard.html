<mat-toolbar color="transparent" class="toolbar">
  <div class="logo-container" (click)="goToMainPage()">
    <img src="assets/logo.png" alt="MeetnDeal Logo" class="toolbar-logo" />
  </div>
  <span class="spacer"></span>
  <div class="user-section" *ngIf="isLoggedIn" [matMenuTriggerFor]="menu">
    <div class="avatar">{{ userInitial }}</div>
  </div>
  <button *ngIf="!isLoggedIn" mat-flat-button color="accent" (click)="openLogin()" class="login-btn">
    Login
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu" class="profile-menu">
  <div class="menu-header">
    <div class="menu-avatar">{{ userInitial }}</div>
    <div class="menu-user-info">
      <div class="menu-vendor-id">ID: {{ vendorId }}</div>
      <div class="menu-mobile">{{ userMobile }}</div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<div class="hero-container">
  <h1 class="headline">Welcome to <span class="brand-highlight">MeetnDeal</span> Partner Network</h1>
  <p class="subtitle">Join the movement. Serve your services. Grow your business.</p>
  
  <ng-container *ngIf="!isLoggedIn; else loggedInActions">
    <button mat-raised-button color="accent" class="cta" (click)="openLogin()">
      Register Now
    </button>
  </ng-container>
  
  <ng-template #loggedInActions>
    <div class="dashboard-actions">
      <button mat-raised-button color="primary" class="cta" (click)="register()">
        Register as Individual/Business Partner
      </button>
      <button mat-stroked-button color="primary" class="cta" (click)="viewApplication()">
        View Existing Application
      </button>
    </div>
  </ng-template>
</div>
