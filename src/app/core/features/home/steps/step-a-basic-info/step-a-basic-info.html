<div [formGroup]="form" class="form-section">
    <h2>Step A: Basic Info</h2>
    <div class="form-grid">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your full name" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Alternate Mobile Number</mat-label>
        <input matInput formControlName="alternateMobile" placeholder="Enter alternate mobile number" />
      </mat-form-field>
  
      <div formGroupName="address" class="address-section">
        <h3>Address Details</h3>
        <div class="form-grid">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>House Number</mat-label>
            <input matInput formControlName="houseNumber" placeholder="e.g., 123" />
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Street Name</mat-label>
            <input matInput formControlName="street" placeholder="e.g., Main Street" />
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" placeholder="e.g., Mumbai" />
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" placeholder="e.g., Maharashtra" />
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" placeholder="e.g., India" />
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Pin Code</mat-label>
            <input matInput formControlName="pinCode" placeholder="e.g., 400001" />
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Landmark</mat-label>
            <input matInput formControlName="landmark" placeholder="e.g., Near Railway Station" />
          </mat-form-field>
        </div>
      </div>
  
      <div class="file-upload full-width">
        <label for="profilePhoto">Upload Profile Photo</label>
        <input id="profilePhoto" type="file" accept="image/*" (change)="onFileChange($event)" />
        <small class="file-hint">Supported formats: JPG, PNG, GIF (Max 5MB)</small>
      </div>
    </div>
  
    <div class="step-buttons">
      <button mat-flat-button color="primary" (click)="next.emit()" [disabled]="!form.get('name')?.value || !form.get('address.houseNumber')?.value || !form.get('address.street')?.value || !form.get('address.city')?.value || !form.get('address.state')?.value || !form.get('address.pinCode')?.value">
        Next
      </button>
    </div>
  </div>
