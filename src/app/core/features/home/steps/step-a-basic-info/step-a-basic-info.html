<div [formGroup]="form">
    <h2>Step A: Basic Info</h2>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Alternate Mobile Number</mat-label>
      <input matInput formControlName="alternateMobile" />
    </mat-form-field>
  
    <div formGroupName="address" class="address-grid">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>House Number</mat-label>
        <input matInput formControlName="houseNumber" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Street Name</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>State</mat-label>
        <input matInput formControlName="state" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Pin Code</mat-label>
        <input matInput formControlName="pinCode" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Landmark</mat-label>
        <input matInput formControlName="landmark" />
      </mat-form-field>
    </div>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Upload Profile Photo</mat-label>
      <input matInput type="file" (change)="onFileChange($event)" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="next.emit()" [disabled]="form.invalid">
      Next
    </button>
  </div>
